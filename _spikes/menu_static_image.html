<!DOCTYPE html>
<html lang="en" >
<meta charset="utf-8"/>
<head>
    <title>HCEC - Barrington to Hawkesbury</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="styles/tree_menu.css"/>
</head>
<body>

<div class="layer-menu-outer">
    <!-- start -->
    <div id="layerMenu" class="layer-menu">
        <div class="ll layer-group"><i class="bi bi-caret-right-fill"></i>GROUP 1</div>
        <div class="ll layer-group"><i class="bi bi-caret-down-fill"></i>GROUP 2</div>
        <div class="ll layer-sub-group"><i class="bi bi-caret-down-fill"></i>SUB GROUP</div>
        <div class="ll layer">
            <abbr title="Show/hide map layer"><i class="bi bi-eye"></i></abbr>
            <abbr title="Query layer"><i class="bi bi-toggle-on"></i></abbr>
            <abbr title="Layer metadata"><i class="bi bi-chat-square-text"></i></abbr>
            Blah Blah Blah
        </div>
    </div>
    <!-- end -->
</div>

<script>
    let tooltips = document.querySelectorAll('abbr');
    tooltips.forEach(function(tooltip) {
        tooltip.onmouseenter = function() {
            let self = this;
            self.tooltipTimeout = setTimeout(function() {
                self.setAttribute('class', 'show-tooltip');
            }, 1000); // 1 second
        };

        tooltip.onmouseleave = function() {
            let self = this;
            clearTimeout(self.tooltipTimeout);
            self.removeAttribute('class', 'show-tooltip');
        };
    });

    let menuOpen = document.getElementById('menu-toggle-open');
    let menuClose = document.getElementById('menu-toggle-close');
    let menuTop = document.getElementById('menu-top-close');
    let offcanvasMenu = document.getElementById('offcanvas-menu');

    menuOpen.addEventListener('click', toggleMenuOpen);
    menuClose.addEventListener('click', toggleMenuClose);
    menuTop.addEventListener('click', toggleMenuClose);

    document.getElementById('sub-group').addEventListener('click', function() {
        document.getElementById('layer').classList.toggle('hide');
    });

</script>
</body>
</html>
